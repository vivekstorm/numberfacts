<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Facts</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<style>
#fact{
  display: none;
}
</style>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card bg-primary text-white mt-5 p-4">
          <h1>Number Facts</h1>
          <p>Enter a number and get a random fact</p>
          <input type="number" id="numberInput" class="form-control form-control-lg">
          <div id="fact" class="card-body">
            <h4 class="card-title">
              Number Fact
            </h4>
            <p id="factText" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">
  let fact=document.querySelector('#fact');
  let factText=document.querySelector('#factText');

  let numberInput=document.querySelector('#numberInput');
  numberInput.addEventListener('input',getFactAjax);

  function getFactAjax(){
    let number=numberInput.value;
    letxhr=new XMLHttpRequest();
    xhr.open('GET','http://numberapi.com/'+number);
    xhr.onload=function(){
      if(this.status==200&&number!=''){
        fact.style.display='block';
        factText.innerText=this.responseText;
      }
    }
    xhr.send();
  }
</script>
</body>
</html>
